<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style>
	 form fieldset{
		margin-bottom:25px; 
	 }	 
	 form legend{
		font-size:15px;
		font-weight:600; 
	 }
	 
	 form ul li{
		list-style:none; 
		margin: 15px 0;	
		font-size:14px;	
	 }
	  input[type="submit"] {
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px; 
		 }
	 </style>
</head>
<body>
      <form>
      <fieldset>
      <legend>신청 과목</legend>
      <P> 이달에 신청할 과목을 선택하세요(1과목만 가능)</P>
      <!-- 회화. 문법, 작문 -->
      <input type="radio" name="subject" value="speaking" id="speaking" checked>
      <label for="speaking">회화</label>
      <input type="radio" name="subject" value="grammar" id="subject">
      <label for="grammar">문법</label>
      <input type="radio" name="subject" value="writing" id="writing">
      <label for="writing">작문</label>
      </fieldset>
      <fieldset>
      <legend>메일링</legend>
      <p>메일로 받고 싶은 뉴스 주제를 선택해주세요(복수 선택 가능)</p>>
      <!-- 해외단신(news), 5분회화(dialog), 모닝팝스(pops) -->
      <input type="checkbox" name="m1" value="news" id="news">
      <label for="news">해외 단신</label>
      <input type="checkbox" name="m2" value="dialog" id="dialog">
      <label for="dialog">5분회화</label>
      <input type="checkbox" name="m3" value="pops" id="pops">
      <label for="pops">모닝팝스</label>
    
      
      </fieldset>
      <input type="submit" value="가입하기">
      </form>
</body>
</html>
