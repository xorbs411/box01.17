 <style>
 div{width: 500px;}
		 ul {

		 }

			 margin:10px;
		 }
		 li label {
			 width:120px;

		 }
		 input[type="submit"] {
			 text-align:center;
			 width:100%;

	 </style>
<body>
<h1>회원 가입</h1>
<form>
<fieldset>
<legend>로그인 정보</legend>>
<ul>
<li>
 <label for="user-id">아이디</label>
 <input type="text" id="user-id" name= "user-id" autofocus placeholder="아이디"
 required>
 </li>
 <li>
 <label for="pw1">비밀번호</label>
 <input type="password" id="pw1" name="password" placeholder="비밀번호">
 
 </li>
 <li>
 <label for="pw2">비밀번호확인</label>
 <input type="password" id="pw2"placeholder="똑같은 비밀번호를 입력해주세요.">
 </li>
 </ul>>
 </fieldset>
   <fieldset>
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label for="user-name">이름 </label>
        <input type="text" id="user-name" name= "user-id" value="HTK" readonly>
      </li>
      <li>
        <label for="mail">메일 주소</label>
        <input type="email" id="mail" name= "email">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phon"
           pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
           title="###-####-####" required>
      </li>
      <li>
        <label for="homep">블로그/홈페이지</label>
        <input type="url" id="homep">
      </li>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기">
</form>
 
 


</form>>

</html>
