<!DOCTYPE html>
<html>
	<head>
	<title>sample2 </title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style type="text/css">
div{
	width:300px;
	height:300px;
	background:red;
	display:none;
}
		</style>
		<script>
$(function(){
	$("button").click(function(){
		$("div").show("slow",function(){
			$(this).css("background","blue");
		});
	});
});
		</script>
	</head>
	<body>
		<button>표시</button>
		<div></div>
	</body>
</html>
