<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과일 이름</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$("#btn").click(function(){
		$.ajax({url:"data.jsp",
				type:"get",
				datatype:"json",
				timeout : 30000,
				cache : false
		}).done(function(data){
			$.each(data, function(i, item){
				for(let j in item){
					$("#fruit").append(item[j]+"<br>");
				}
			})
		});
	});
});
</script>
</head>
<body>
	<button type="button" id="btn">과일</button>
	<div id="fruit"></div>
</body>
</html>
