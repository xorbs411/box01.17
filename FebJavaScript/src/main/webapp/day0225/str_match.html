<script>
    str = 'Like father, like son. like';
    // like를 찾는다. i와 g는 옵션으로 insensitive, globally를 의미한다. 
    let result = str.match(/like/ig);
    document.writeln(result + '<br>');
    let besult = str.match(/aaa/ig);
    document.writeln(besult + '<br>');
 //값이 없으면 null값 출력;
    
    
</script>
