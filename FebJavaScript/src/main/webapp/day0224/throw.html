<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



<h1>Number Guess</h1>
<p>1부터 100 사이의 숫자를 입력하세요.</p>
<input type ="text" id="number">
<button type ="button" onclick="test()">숫자 추측</button>
<p id="message">힌트</p>
<script>
   let solution = 77;
   function test(){
	   let x =document.getElementById("number").value;
	   try {
	   if(x ==" ") throw "입력한 값 없음 ";
	   if(isNaN(x)) throw "숫자가 아님";
	   if(x>solution)throw "너무큼";
	   if(x<solution)throw "너무작음";
	   if(x==solution)throw "성공";
	} catch (e) {
		let y = document.getElementById("message");
		y.innerHTML ="힌트 : "+e;
		
	}
	   
   }
</script>

</body>
</html>
