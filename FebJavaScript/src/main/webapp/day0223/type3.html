<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
   document.write("6"/"3");
   document.write("<br>");
   
   document.write("6"+"3" );//이어쓰기
   document.write( "<br>");
   
   document.write(6 +3);//더하기
   document.write( "<br>");
   
   document.write(6 +"3");//+연산자 문자열에 우선권 6을 스트링으로 형변환
   document.write( "<br>");
   
   document.write("8" <"11");//한자리씩 사전 순서대로 비교
   document.write( "<br>");
   
   document.write(8 <11);
   document.write( "<br>");
   
   document.write("8" <11);//문자열을 숫자로 바꿔서 연산
   document.write( "<br>");
   
  
   
   
   
   
</script>

</body>
</html>
